<!doctype html>
<html>
<head>
	<title>Apple IOS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/impres-demo.css" />

</head>
<body>
	
	
		<div id="impress">

				<!-- Iphone's body starts here -->
		<div id="iphone-body" class="step" data-x="-1000" data-y="-1000" data-scale="10">
		<div id="iphone-body-mic"></div>
		<div id="iphone-body-screen">
			<div id="iphone-details" style="margin-top:-15px;">
				<i class="icon-flickr" style="font-size: 20px;"></i>
				<i class="icon-flickr2" style="font-size: 20px;"></i>
				<i class="icon-connection"></i>
				<h4 style="display:inline-block;font: 10px;padding-left: 120px;padding-right: 100px" >8:45 pm</h4>
				<i class="icon-history"></i>
				<h4 style="display:inline-block;font: 3px;">90%</h4>
				<img src="img/battery.png" width="30px" height="15px">
			</div>
		</div>
		<div id="iphone-body-home-button">
			<div id="iphone-body-home-button-effect"></div>
		</div>
		</div>
		
		<!-- Iphone's body ends here -->
				<!-- First Row Starts Here -->
				<div class="step app-title" data-x="-2500" data-y="-2400">
					<h1 style="font-size: 100px;text-align: center;">Calculator</h1>
				</div>
				<div class="step app" data-x="-2500" data-y="-2900"></div>

				<div class="step app-title" data-x="-1500" data-y="-2400">
					<h1 style="font-size: 100px;text-align: center;">Maps</h1>
				</div>
				<div class="step app" data-x="-1500" data-y="-2900"></div>
				<div class="step app-title" data-x="-500" data-y="-2400">
					<h1 style="font-size: 100px;text-align: center;">Whatsapp</h1>
				</div>
				<div class="step app" data-x="-500" data-y="-2900"></div>
				<div class="step app-title" data-x="500" data-y="-2400">
					<h1 style="font-size: 100px;text-align: center;">Opera Mini</h1>
				</div>
				<div class="step app" data-x="500" data-y="-2900"></div>

				<!-- First Row Ends Here -->

				<!-- Second row starts here -->

				<div class="step app-title" data-x="-2500" data-y="-1000">
					<h1 style="font-size: 100px;text-align: center;">Music</h1>
				</div>
				<div class="step app" data-x="-2500" data-y="-1500"></div>

				<div class="step app-title" data-x="-1500" data-y="-1000">
					<h1 style="font-size: 100px;text-align: center;">Chrome Browser</h1>
				</div>
				<div class="step app" data-x="-1500" data-y="-1500"></div>
				<div class="step app-title" data-x="-500" data-y="-1000">
					<h1 style="font-size: 100px;text-align: center;">Settings</h1>
				</div>
				<div class="step app" data-x="-500" data-y="-1500"></div>
				<div class="step app-title" data-x="500" data-y="-1000">
					<h1 style="font-size: 100px;text-align: center;">Youtube</h1>
				</div>
				<div class="step app" data-x="500" data-y="-1500"></div>
				
				<!-- Second row ends here -->


		

		</div>
	<script type="text/javascript" src="js/impress.js"></script>
	<script type="text/javascript">impress().init();</script>
</body>
</html>
